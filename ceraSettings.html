<!DOCTYPE html>
<html>
    <head>
        <title>Cera Settings</title>
        <link rel="stylesheet" type="text/css" href="ceraSettings.css">
    </head>
    <body>
        <h1>Cera Settings</h1>
        <div id="settings">
            <input type="range" min="0" max="100" value="69" id="ceraPercent">
            <label for="ceraPercent" id="CPLabel"></label>
            
            <input type="range" min="1" max="100" value="10" id="ceraSize">
            <label for="ceraSize" id="CSLabel"></label>
            
            <button type="button" id="resetSettings">Reset settings</button>
        </div>
        <div id="statistics">
            <label id="timesFound"></label>
            <label id="percentFound"></label>
            <button type="button" id="resetStats">Reset statistics</button>
        </div>
        <div id="save">
            <button type="button">Save</button>
        </div>
        <script src="jquery-1.12.2.min.js"></script>
        <script src="ceraSettings.js"></script>
    </body>
</html>
